<form class="auth-form-group" [formGroup]="authFormGroup" (ngSubmit)="onFormSubmit()">
    <h1 class="auth-header">{{ authPage }}</h1>
    <div class="control-container">
        <input class="control" type="text" id="email" placeholder=" " formControlName="email" />
        <label class="label" for="email">Email</label>
        <div class="error" *ngIf="false">Envalid email</div>
    </div>
    <div class="control-container">
        <input class="control password" [type]="passwordInputType" id="password" placeholder=" "
            formControlName="password" />
        <label class="label" for="password">Password</label>
        <div class="error" *ngIf="false">Envalid password</div>
    </div>
    <div class="checkbox-container">
        <input class="checkbox" type="checkbox" id="checkbox" [disabled]="isSubmitting"
            (click)="onPasswordVisibilityChange()" />
        <label class="checkbox-label" for="checkbox">Show password</label>
    </div>
    <button class="button auth" [disabled]="isSubmitting" type="submit">Submit</button>
    <button class="button switch" [disabled]="isSubmitting" (click)="onChangeAuthPage($event)">
        {{ authPage === "Sign In" ? "Sign Up?" : "Sign In?" }}
    </button>
</form>
